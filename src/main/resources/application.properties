spring.application.name=skillmentor-final-project
server.port = 9100
server.servlet.context-path= /api/v1/skillmentor
logging.level.org.springframework=DEBUG

# = DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/skill_mentor_final?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# = HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: log SQL parameters (for debugging)
logging.level.org.hibernate.type.descriptor.sql=TRACE